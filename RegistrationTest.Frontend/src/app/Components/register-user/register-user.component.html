<div class="card">
  <div class="card-body">
    <h1 class="card-title">Step 1</h1>
    <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="next(registerForm.value)">
      <div class="mb-4 row">
        <label for="email" class="col-form-label col-sm-2">Login:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-6">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <div class="mb-4 row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-6">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
          <em *ngIf="validateControl('password') && hasError('password', 'format')">Password should contains at least one char [a-z], one [A-Z] and a number</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm" class="col-form-label col-sm-2">Confirm:</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirm" class="form-control" />
        </div>
        <div class="col-md-6 mb-3">
          <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
          <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
        </div>
      </div>
      <div class="mb-5 row">
        <div class="col-auto">
          <input class="form-check-input" type="checkbox" formControlName="isAgree" id="isAgree">
        </div>
        <div class="col-auto col-2">
          <label class="form-check-label" for="isAgree">Is Agree</label>
        </div>
        <div>
          <em *ngIf="validateControl('isAgree') && hasError('isAgree', 'required')">Is Agree set required</em>
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <div class="col-md-1">
          <button type="button" (click)="validateForm()" class="btn btn-info">Next</button>
        </div>
      </div>
    </form>
  </div>
</div>
